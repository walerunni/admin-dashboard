<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./public/build/tailwind.css">
    <title>MarketForce Admin Dashboard</title>
    <style>
        [x-cloak] {
            display: none;
        }
    </style>
</head>

<body class="bg-gray-100 font-primary">
    <!-- Header-->
    <div class="bg-ageeza h-16 flex items-center">
        <div class="w-10/12 mx-auto flex justify-between">
            <div class="flex gap-6 items-center">
                <img src="./public/assets/logo.svg" alt="" class="">
                <span class="uppercase text-xs font-bold bg-ageeza-lighter border-2 px-2 py-1 rounded text-white">Admin
                    Console</span>
            </div>
            <div class="flex gap-6 items-center">
                <span class="text-sm font-semibold text-white">Edna Mwende</span>
                <img src="https://mesozi.com/assets/img/members/edna-mwende.jpeg" alt=""
                    class="w-8 h-8 rounded-full cursor-pointer">
            </div>
        </div>
    </div>

    <!--Navigation + Filters-->
    <div class="w-10/12 mx-auto my-8 flex justify-between">
        <div class="flex items-center">
            <!-- active tab has a blue bg-color -->
            <a href="#" class="bg-white text-sm text-ageeza-blue font-semibold px-3 py-2 rounded-l-md">Growth
                Metrics</a>
            <a href="#" class="bg-white text-sm text-ageeza-blue font-semibold px-3 py-2">Revenue Metrics</a>
            <a href="#" class="text-sm text-white bg-ageeza-blue font-semibold px-3 py-2 rounded-r-md">Usage Metrics</a>
        </div>
        <div class="flex gap-2 items-center">
            <span
                class="text-black font-semibold text-sm cursor-pointer rounded hover:bg-gray-400 px-2 py-1">Today</span>
            <span class="text-gray-700 font-semibold text-sm cursor-pointer rounded hover:bg-gray-400 px-2 py-1">This
                Week</span>
            <span class="text-gray-700 font-semibold text-sm cursor-pointer rounded hover:bg-gray-400 px-2 py-1">This
                Month</span>
            <span class="text-gray-700 font-semibold text-sm cursor-pointer rounded hover:bg-gray-400 px-2 py-1">Year to
                date</span>
            <input type="text" placeholder="From" class="w-32 border-2 cursor-pointer px-2 py-1 rounded focus:outline-none focus:border-ageeza-blue">
            <input type="text" placeholder="To" class="w-32 border-2 cursor-pointer px-2 py-1 rounded focus:outline-none focus:border-ageeza-blue">

        </div>
    </div>

    </div>
    <script src="https://cdn.jsdelivr.net/gh/alpinejs/alpine@v2.x.x/dist/alpine.js" defer></script>
    <script src="./datepicker.js"></script>
</body>

</html>
